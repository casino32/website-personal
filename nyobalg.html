<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Ucapan Memberi Boneka</title>
<style>body {
    height: 100vh;
    background-color: #3498db;
    animation: colorChange 5s ease-in-out infinite alternate;
    margin: 0;
    display: flex;
    justify-content: center;
    align-items: center;
    text-align: center;
    font-family: Arial, sans-serif;
    color: white;
}

@keyframes colorChange {
    0% {
        background-color: #3498db;
    }
    50% {
        background-color: #2ecc71;
    }
    100% {
        background-color: #3498db;
    }
}
    .bunny {
        width: 150px;
        height: 200px;
        position: relative;
        animation: hop 2s ease-in-out infinite;
    }

    .ear {
        width: 50px;
        height: 100px;
        background-color: #694a3e;
        border-radius: 50% 50% 0 0;
        position: absolute;
        top: -20px;
    }

    .ear.left {
        left: 30px;
        transform: rotate(20deg);
        border-bottom-left-radius: 30%;
    }

    .ear.right {
        right: 30px;
        transform: rotate(-20deg);
        border-bottom-right-radius: 30%;
    }

    .face {
        width: 80px;
        height: 80px;
        background-color: #694a3e;
        border-radius: 70%;
        position: absolute;
        top: 30px;
        left: 35px;
    }

    .eye {
        width: 10px;
        height: 10px;
        background-color: black;
        border-radius: 50%;
        position: absolute;
        top: 25px;
        left: 45px;
    }

    .nose {
        width: 8px;
        height: 8px;
        background-color: pink;
        border-radius: 50%;
        position: absolute;
        top: 40px;
        left: 53px;
    }

    .body {
        width: 100px;
        height: 100px;
        background-color:#694a3e;
        border-radius: 50%;
        position: absolute;
        top: 100px;
        left: 25px;
    }

    .tail {
        width: 20px;
        height: 40px;
        background-color: #694a3e;
        border-radius: 50%;
        position: absolute;
        top: 130px;
        left: 10px;
        transform: rotate(-30deg);
    }

    .dress  {
        width:70px;
        height: 70px;
        background-color: #f0f0f0c4;
        border-radius: 100%;
        position: absolute;
        top: 115px;
        left: 50px;
    }

    @keyframes hop {
        0%, 100% {
            transform: translateY(0);
        }
        50% {
            transform: translateY(-20px);
        }
    }
    .typing-container {
        font-size: 2rem;
        color: #333;
        white-space: nowrap;
        overflow: hidden;
        border-right: 4px solid;
        width: 0;
        margin-top: -150px;
        animation: typing 3s steps(30, end) forwards, blink-caret 0.75s step-end infinite;
    }
    @keyframes typing {
        from {
            width: 0;
        }
        to {
            width: 100%;
        }
    }

    @keyframes blink-caret {
        from, to {
            border-color: transparent;
        }
        50% {
            border-color: black;
        }
    }

</style>
</head>
<body>
    <div class="bunny">
        <div class="ear left"></div>
        <div class="ear right"></div>
        <div class="face">
            <div class="eye"></div>
            <div class="eye" style="left: 60px;"></div>
            <div class="nose"></div>
        </div>
        <div class="body"></div>
        <div class="tail"></div>
        <div class="dress"></div>
    <div class="typing-container">Happy Girlfriend Day</div>
</body>
</html>
